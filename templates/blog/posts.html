{% extends 'layout.html' %}
{% block content %}

<h2>Published Posts</h2>

{% if posts %}
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'blog:post' id=post.id %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <em>No published posts :/</em>
{% endif %}

{% endblock %}
